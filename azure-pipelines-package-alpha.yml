# Universal Windows Platform
# Build a Universal Windows Platform project using Visual Studio.
# Add steps that test and distribute an app, save build artifacts, and more:
# https://aka.ms/yaml

trigger:
  branches:
    include:
    - 'rewrite/alpha'
  pr: none
  paths:
    include:
    - src/*
    exclude:
    - src/Quarrel/Strings/*
    - src/Quarrel/MultilingualResources/*
    - src/Quarrel/Assets/*

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'x86|x64|arm|arm64'
  buildConfiguration: 'Alpha'
  appxPackageDir: '$(build.artifactStagingDirectory)\AppxPackages\\'
  msixPackages: '$(appxPackageDir)\\*.msixupload'
  buildDir: '$(build.artifactStagingDirectory)\build\\'

steps:
- task: NuGetToolInstaller@1
  displayName: 'NuGet Installer'

- task: NuGetCommand@2
  displayName: 'NuGet Restore'
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  displayName: 'Build'
  inputs:
    solution: '$(solution)'
    platform: 'x64'
    configuration: '$(buildConfiguration)'
    msbuildArgs: '/p:AppxBundlePlatforms="$(buildPlatform)"
                  /p:AppxPackageDir="$(appxPackageDir)"
                  /p:OutputPath="$(buildDir)"
                  /p:AppxBundle=Always
                  /p:UapAppxPackageBuildMode=StoreUpload
                  /t:Quarrel'

- task: CopyFiles@2
  displayName: 'Copy Files to: $(build.artifactStagingDirectory)'
  inputs:
    SourceFolder: '$(appxPackageDir)'
    Contents: '**'
    TargetFolder: '$(build.artifactStagingDirectory)'

- task: GitHubRelease@1
  displayName: 'Create GitHub release'
  inputs:
    gitHubConnection: 'Avid29'
    repositoryName: 'UWPCommunity/Quarrel'
    action: 'create'
    target: '$(Build.SourceVersion)'
    tag: "alpha"
    tagSource: 'userSpecifiedTag'
    title: 'Alpha-$(Build.BuildNumber)'
    isPreRelease: true
    changeLogCompareToRelease: 'lastFullRelease'
    changeLogType: 'commitBased'
    assets: '$(msixPackages)'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  inputs:
    PathtoPublish: '$(build.artifactStagingDirectory)'