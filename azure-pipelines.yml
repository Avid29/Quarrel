# Universal Windows Platform
# Build a Universal Windows Platform project using Visual Studio.
# Add steps that test and distribute an app, save build artifacts, and more:
# https://aka.ms/yaml

trigger:
- dev

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'x86|x64|ARM'
  buildConfiguration: 'Debug'
  appxPackageDir: '$(build.artifactStagingDirectory)\AppxPackages\\'

steps:
- task: DownloadSecureFile@1
  name: appCenterToken
  inputs:
    secureFile: 'AppCenter.json'

- task: DownloadSecureFile@1
  name: appCenterInsiderToken
  inputs:
    secureFile: 'AppCenterInsider.json'

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      Copy-Item $(appCenterToken.secureFilePath) -Destination $(Build.SourcesDirectory)/src/Quarrel/Assets/Tokens/
      Copy-Item $(appCenterInsiderToken.secureFilePath) -Destination $(Build.SourcesDirectory)/src/Quarrel/Assets/Tokens/

- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    platform: 'x64'
    solution: '$(solution)'
    configuration: '$(buildConfiguration)'
    msbuildArgs: '/p:AppxBundlePlatforms="$(buildPlatform)" /p:AppxPackageDir="$(appxPackageDir)" /p:AppxBundle=Always /p:UapAppxPackageBuildMode=StoreUpload'
